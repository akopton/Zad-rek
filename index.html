<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad1bb707c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="product">
        <a href="#" class="go-to-product">
            <div class="main-content">
                <div class="product-img">
                    <div class="label">
                        <span>Od ręki!</span>
                    </div>
                    <img src="images/img2.jpg">
                </div>
                <div class="product-info">
                    <h1 class="title">
                        <span>Dacia Jogger 1.0 TCe SL Extreme LPG 7os.</span>
                    </h1>
                    <div class="product-details">
                        <span class="single-detail">2022</span>
                        <span class="single-detail">1.0L</span>
                        <span class="single-detail">Benzyna + Gaz</span>
                        <span class="single-detail">100 KM</span>
                        <span class="single-detail">Kombi</span>
                    </div>
                    <div class="catalog-price">
                        <span class="main-price">Cena katalogowa</span>
                        <span class="price-value">92 000 zł</span>
                        <span class="discount-value">1% <span>rabatu</span></span>
                    </div>
                    <div class="product-price">
                        <div class="gross-price">
                            <span>cena superauto</span>
                            <span>91 000 zł</span>
                            <span>cena brutto</span>
                        </div>
                        <div class="month-price">
                            <span>rata od <span class="month-price-value">750 zł</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        <div class="buttons">
            <div class="comparison">
                <span>Dodaj do </br> porównania</span>
                <i class="fa-solid fa-car"></i>
                <i class="fa-solid fa-car"></i>
            </div>
            <a href="#" class="all-models">
                <span>Wszystkie oferty </br>tego modelu</span>
                <span><i class="fa-solid fa-circle-arrow-right"></i></span>
            </a>
        </div>
    </div>
</body>
</html>
